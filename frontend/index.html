    <title>Â§ßÂ±± CRM - ‰ºÅ‰∏öÁ∫ßÂÆ¢Êà∑ÂÖ≥Á≥ªÁÆ°ÁêÜÁ≥ªÁªü</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

<body>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('login');
            const [user, setUser] = useState(null);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const savedUser = localStorage.getItem('user');
                if (token && savedUser) {
                    setUser(JSON.parse(savedUser));
                    setView('dashboard');
                }
            }, []);

            if (view === 'login') return <LoginPage onLogin={(u) => { 
                setUser(u); 
                localStorage.setItem('user', JSON.stringify(u));
                setView('dashboard'); 
            }} />;
            
            return <Dashboard user={user} onLogout={() => { 
                localStorage.removeItem('token'); 
                localStorage.removeItem('user');
                setView('login'); 
            }} />;
        };

        const LoginPage = ({ onLogin }) => {
            const [username, setUsername] = useState('qiangzi');
            const [password, setPassword] = useState('123000.0');
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const res = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await res.json();
                    if (data.success) {
                        localStorage.setItem('token', data.token);
                        onLogin(data.user);
                    } else setError(data.message);
                } catch { setError('ÂêéÁ´ØËøûÊé•Ë∂ÖÊó∂'); }
            };

            return (
                <div className="login-bg min-h-screen flex items-center justify-center p-6">
                    <div className="bg-white p-12 rounded-lg shadow-2xl w-full max-w-sm border border-slate-200">

                            </div>

                        </div>
                        <form onSubmit={handleLogin} className="space-y-6">

            return (

        const OrderView = ({ stats, orders, loading }) => (

                    <BatchCard icon="üì§" title="ÊâπÈáèÂØºÂá∫" color="indigo" desc="ÂØºÂá∫Êú™ÂèëË¥ßËÆ¢Âçï CSV" />
                    <BatchCard icon="üì•" title="ÂØºÂÖ•ÂçïÂè∑" color="emerald" desc="ÊîØÊåÅ ID+ÂçïÂè∑ ÊâπÈáèÂØºÂÖ•" />
                    <BatchCard icon="üîÑ" title="Áä∂ÊÄÅÂêåÊ≠•" color="amber" desc="Ëá™Âä®ËøΩË∏™Áâ©ÊµÅËäÇÁÇπ" />

                    <div className="p-4 bg-slate-50 border-b flex justify-between items-center">
                        <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest">ÊúÄËøëÊµÅËΩ¨ËÆ¢Âçï (10+)</span>

                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-left text-xs">
                            <thead className="bg-white border-b">
                                <tr>{['ID', 'ÂÆ¢Êà∑', '‰∫ßÂìÅ', 'ÈáëÈ¢ù', 'Áä∂ÊÄÅ', 'ÈîÄÂîÆ', 'Êó•Êúü'].map(th => <th key={th}>{th}</th>)}</tr>
                            </thead>
                            <tbody className="text-slate-600 font-medium">

                                        <td>{o.product}</td>
                                        <td className="font-black text-blue-600">¬•{o.amount.toLocaleString()}</td>

                                        <td>{o.sales}</td>
                                        <td className="text-slate-400">{o.date}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        );

        const AddEntryView = ({ onComplete }) => {
            const [formData, setFormData] = useState({ customer: '', product: '', amount: '', sales: 'Âº∫Â≠ê', status: 'ÂæÖÂèëË¥ß' });
            const submit = async () => {
